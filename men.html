<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لباس مردانه | توسکا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .category-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: #3e2723;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .category-btn:hover {
            background-color: #5d4037;
        }
        .product-btn {
            display: none; /* مخفی کردن دکمه‌ها */
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .product-btn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>لباس مردانه</h1>
    <!-- دکمه دسته‌بندی لباس مردانه -->
    <button class="category-btn" onclick="showProducts()">لباس مردانه</button>

    <!-- دکمه‌های محصولات که ابتدا مخفی هستند -->
    <button class="product-btn" id="tshirtBtn" onclick="window.location.href='tshirt.html'">تیشرت</button>
    <button class="product-btn" id="hoodieBtn" onclick="window.location.href='hoodie.html'">هودی</button>
    <button class="product-btn" id="pantsBtn" onclick="window.location.href='pants.html'">شلوار</button>

    <script>
        // تابعی برای نمایش دکمه‌های محصولات
        function showProducts() {
            document.getElementById('tshirtBtn').style.display = 'inline-block'; // نمایش دکمه تیشرت
            document.getElementById('hoodieBtn').style.display = 'inline-block'; // نمایش دکمه هودی
            document.getElementById('pantsBtn').style.display = 'inline-block'; // نمایش دکمه شلوار
        }
    </script>
</body>
</html>

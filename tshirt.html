<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی تیشرت 3D</title>

    <!-- اینا ابزارهایی هستن که مدل سه‌بعدی رو نشون میدن -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
        }
        #container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>مدل سه‌بعدی تیشرت</h1>
    <div id="container"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // نور اضافه می‌کنیم که مدل روشن باشه
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // مدل سه‌بعدی رو بارگذاری می‌کنیم
        const loader = new THREE.GLTFLoader();
        loader.load('models/tshirt.glb', function(gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.set(0.5, 0.5, 0.5);  // کوچیک‌ترش می‌کنیم
            gltf.scene.position.set(0, -1, 0);   // جا به جاش می‌کنیم
            animate();
        }, undefined, function(error) {
            console.error("مدل بارگذاری نشد:", error);
        });

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی تیشرت 3D | توسکا</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>طراحی 3D تیشرت</h1>
    <div id="container"></div>

    <script>
        // صحنه، دوربین و رندرر
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // مدل ساده برای تیشرت (در اینجا از یک هندسه مکعب استفاده کرده‌ایم که می‌توانید آن را تغییر دهید)
        var geometry = new THREE.BoxGeometry(1, 2, 0.5);  // شکل مکعب مستطیل برای تیشرت
        var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });  // رنگ قرمز
        var tshirt = new THREE.Mesh(geometry, material);
        scene.add(tshirt);

        // موقعیت دوربین
        camera.position.z = 5;

        // تابع انیمیشن
        function animate() {
            requestAnimationFrame(animate);
            tshirt.rotation.x += 0.01;  // چرخش مدل حول محور X
            tshirt.rotation.y += 0.01;  // چرخش مدل حول محور Y
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
